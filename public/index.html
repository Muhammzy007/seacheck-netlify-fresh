<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaCheck - Gift Card Balance Checker</title>
    <style>
        :root {
            --sea-blue: #2E86AB;
            --sea-green: #1B9AAA;
            --light-blue: #A8D0E6;
            --ocean-dark: #243B4A;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0 auto;
            padding: 5vw;
            background: linear-gradient(135deg, var(--sea-blue) 0%, var(--sea-green) 100%);
            min-height: 100vh;
            width: 100%;
        }

        .container {
            background: var(--white);
            padding: clamp(20px, 5vw, 40px);
            border-radius: clamp(10px, 2vw, 20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 2vh auto;
            max-width: min(600px, 90vw);
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: clamp(20px, 4vw, 40px);
        }

        .logo {
            font-size: clamp(2rem, 6vw, 3rem);
            margin: 0;
            color: var(--sea-blue);
            font-weight: bold;
            line-height: 1.2;
        }

        .tagline {
            color: var(--sea-green);
            margin: clamp(5px, 1vw, 10px) 0 0 0;
            font-style: italic;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }

        .form-group {
            margin-bottom: clamp(15px, 3vw, 25px);
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: clamp(5px, 1vw, 8px);
            font-weight: 600;
            color: var(--ocean-dark);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        select, input[type="text"] {
            width: 100%;
            padding: clamp(10px, 3vw, 15px);
            border: 2px solid #ddd;
            border-radius: clamp(6px, 1.5vw, 10px);
            font-size: clamp(14px, 4vw, 16px);
            transition: border-color 0.3s;
        }

        select:focus, input[type="text"]:focus {
            border-color: var(--sea-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 134, 171, 0.1);
        }

        .sea-button {
            background: linear-gradient(135deg, var(--sea-blue) 0%, var(--sea-green) 100%);
            color: white;
            padding: clamp(12px, 3vw, 18px) clamp(20px, 4vw, 30px);
            border: none;
            border-radius: clamp(6px, 1.5vw, 10px);
            cursor: pointer;
            width: 100%;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: clamp(10px, 2vw, 20px);
        }

        .sea-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 134, 171, 0.4);
        }

        .sea-button:active {
            transform: translateY(0);
        }

        .sea-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #result {
            margin-top: clamp(15px, 3vw, 25px);
            padding: clamp(15px, 3vw, 25px);
            border-radius: clamp(6px, 1.5vw, 10px);
            display: none;
            border-left: 4px solid var(--sea-green);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        .loading {
            display: none;
            text-align: center;
            margin: clamp(10px, 2vw, 20px) 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--sea-blue);
            border-radius: 50%;
            width: clamp(30px, 8vw, 50px);
            height: clamp(30px, 8vw, 50px);
            animation: spin 1s linear infinite;
            margin: 0 auto clamp(10px, 2vw, 15px);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .real-time-indicator {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            color: #2E7D32;
            padding: clamp(8px, 2vw, 12px);
            border-radius: clamp(4px, 1vw, 6px);
            text-align: center;
            margin-bottom: clamp(15px, 3vw, 25px);
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            display: none;
        }

        .real-time-indicator.active {
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Mobile-first responsive design */
        @media (max-width: 480px) {
            body {
                padding: 3vw;
            }
            .container {
                padding: 5vw;
                margin: 1vh auto;
            }
            .logo {
                font-size: 2.2rem;
            }
        }

        @media (min-width: 768px) {
            body {
                padding: 2vw;
            }
            .container {
                padding: 3vw;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="real-time-indicator" id="realTimeIndicator">
        üîÑ Real-time balance checking active
    </div>

    <div class="container">
        <div class="header">
            <h1 class="logo">üåä SeaCheck</h1>
            <p class="tagline">Instant Gift Card Balance Verification</p>
        </div>

        <form id="balanceForm">
            <div class="form-group">
                <label for="cardType">Card Type:</label>
                <select id="cardType" required>
                    <option value="">Select card type...</option>
                    <option value="Amazon">Amazon Gift Card</option>
                    <option value="iTunes">iTunes Gift Card</option>
                    <option value="Google Play">Google Play Gift Card</option>
                    <option value="Steam">Steam Wallet Code</option>
                    <option value="Visa">Visa Gift Card</option>
                    <option value="Mastercard">Mastercard Gift Card</option>
                    <option value="Walmart">Walmart Gift Card</option>
                    <option value="Target">Target Gift Card</option>
                    <option value="Store Card">Store Card</option>
                    <option value="Other">Other Gift Card</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cardName">Card Name (Optional):</label>
                <input type="text" id="cardName"
                    placeholder="e.g., Birthday Gift, Christmas Present">
            </div>

            <div class="form-group">
                <label for="cardCode">Gift Card Code:</label>
                <input type="text" id="cardCode"
                    placeholder="Enter your gift card code..."
                    required>
            </div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Checking balance in real-time...</p>
            </div>

            <button type="submit" id="submitBtn" class="sea-button">Check Balance</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        // Show real-time indicator
        document.getElementById('realTimeIndicator').classList.add('active');

        document.getElementById('balanceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cardCode = document.getElementById('cardCode').value.trim();
            const cardType = document.getElementById('cardType').value;
            const cardName = document.getElementById('cardName').value.trim();
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            const loadingDiv = document.getElementById('loading');

            // Validate inputs
            if (!cardCode) {
                showError('Please enter a gift card code');
                return;
            }

            if (!cardType) {
                showError('Please select a card type');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Checking Balance...';
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                console.log('Sending request to check balance...');
                const response = await fetch('/api/check-balance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cardCode: cardCode,
                        cardType: cardType,
                        cardName: cardName
                    }),
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div style="color: green; background: #f0fff0; padding: 20px; border-radius: 8px;">
                            <h3 style="margin-bottom: 15px;">‚úÖ Balance Check Successful</h3>
                            <p style="margin: 8px 0;"><strong>Card Type:</strong> ${data.cardType}</p>
                            <p style="margin: 8px 0;"><strong>Card Name:</strong> ${data.cardName}</p>
                            <p style="margin: 8px 0;"><strong>Balance:</strong> $${data.balance.toFixed(2)}</p>
                            <p style="margin: 8px 0; font-style: italic;">${data.message}</p>
                            <p style="margin: 8px 0; font-size: 0.9em; color: #666;">Checked at: ${new Date().toLocaleString()}</p>
                        </div>
                    `;
                } else {
                    showError(data.error || 'An error occurred during balance check');
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Network Error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                // Reset button and loading
                submitBtn.disabled = false;
                submitBtn.textContent = 'Check Balance';
                loadingDiv.style.display = 'none';
            }
        });

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div style="color: red; background: #fff0f0; padding: 20px; border-radius: 8px;">
                    <h3 style="margin-bottom: 10px;">‚ùå Error</h3>
                    <p>${message}</p>
                </div>
            `;
            resultDiv.style.display = 'block';
        }

        // Auto-detect card type when user types code - FIXED VERSION
        document.getElementById('cardCode').addEventListener('input', function() {
            const code = this.value.trim();
            const cardTypeSelect = document.getElementById('cardType');

            if (code.length > 5) {
                // Try to auto-detect card type
                fetch('/api/detect-card-type', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.detectedType && data.detectedType !== 'Other') {
                        cardTypeSelect.value = data.detectedType;
                        console.log('Auto-detected card type:', data.detectedType);
                    }
                })
                .catch(error => console.error('Detection error:', error));
            }

            // Clear result when user starts typing again
            document.getElementById('result').style.display = 'none';
        });

        // Test API connection on load
        window.addEventListener('load', () => {
            fetch('/api/health')
                .then(response => response.json())
                .then(data => console.log('API Health:', data))
                .catch(error => console.error('Health check failed:', error));
        });
    </script>
</body>
</html>
